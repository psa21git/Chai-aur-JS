<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;" >
    <ul class="language">
        <li>Javascript</li>
        <li>C++</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement("li")
        li.innerHTML = langName
        document.querySelector(".language").appendChild(li)
    }
    
    addLang("Python")
    addLang("Type Script")

    function addOptiLang(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }

    addOptiLang("goLang")
    addOptiLang("Rusk")

    // Edit

    const seconLang = document.querySelector("li:nth-child(2)")
    // seconLang.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.appendChild(document.createTextNode("Mojo"))
    seconLang.replaceWith(newLi)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>React</li>"

    // Remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

    

</script>
</html>
