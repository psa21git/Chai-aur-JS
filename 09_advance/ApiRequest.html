<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCh</title>
</head>
<body id="main" style="">
    <div>Do You Want to know about Hitesh Chaudhury on GitHub?
        <button id="id_yes">yes</button>
        <button id="id_no">no</button>
    </div>
    <script>
        const reqUrl = 'https://api.github.com/users/hiteshchoudhary'
        const xhr = new XMLHttpRequest()
        let followers;
        let imgUrl;
        xhr.open('GET',reqUrl)
        xhr.onreadystatechange = function () {
            // console.log(xhr.readyState)
            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText)
                // console.log(typeof data);
                // console.log(data.followers);
                // console.log(data.avatar_url);
                followers = data.followers
                imgUrl = data.avatar_url
            }
            
        }
        xhr.send()

        // console.log(followers,imgUrl);

        document.querySelector('#id_yes').addEventListener('click',(e)=>{
            const div = document.createElement('div')
            div.id = "hitesh"
            document.querySelector("#main").appendChild(div)
            const hitesh = document.querySelector('#hitesh')
            hitesh.innerHTML = `<img src=${imgUrl} height = '300px' width = '300px'> <br> Followers: ${followers}`
        })
        document.querySelector('#id_no').addEventListener('click',(e)=>{
            if(document.querySelector('#hitesh')){
                document.querySelector("#main").removeChild(document.querySelector('#hitesh'))
            }
        })

        
    </script>
</body>
</html>
